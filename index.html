<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive Rating Component</title>


</head>

<body>

  <main id="container">

    <section class="content">
      <!-- Rating state start -->
      <div class="figure">
        <img class="figure__star" src="./images/icon-star.svg" alt="Icon Star">
      </div>

      <h1 class="content__header">How did we do?</h1>

      <p class="content__text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="rate-button">
        <button 
          id="btn-1" 
          class="rate-button__number rate-button__number--hover" 
          onfocus="activeButton('btn-1'), getRate('btn-1')" 
          onblur="inactiveButton('btn-1')" >
          1
        </button>
        <button 
          id="btn-2" 
          class="rate-button__number rate-button__number--hover" 
          onfocus="activeButton('btn-2'), getRate('btn-2')" 
          onblur="inactiveButton('btn-2')">
          2
        </button>
        <button 
          id="btn-3" 
          class="rate-button__number rate-button__number--hover" 
          onfocus="activeButton('btn-3'), getRate('btn-3')" 
          onblur="inactiveButton('btn-3')">
          3
        </button>
        <button 
          id="btn-4" 
          class="rate-button__number rate-button__number--hover" 
          onfocus="activeButton('btn-4'), getRate('btn-4')" 
          onblur="inactiveButton('btn-4')">
          4
        </button>
        <button 
          id="btn-5" 
          class="rate-button__number rate-button__number--hover" 
          onfocus="activeButton('btn-5'), getRate('btn-5')" 
          onblur="inactiveButton('btn-5')">
          5
        </button>
      </div>
      <a href="./thanks.html" class="content__submit-button content__submit-button--hover">
        Submit
      </a>
      <!-- Rating state end -->
    </section>

  </main>

  <footer class="attribution">
    <span class="attribution__text">Challenge by <a class="attribution__link" 
      href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span class="attribution__text">Coded by <a class="attribution__link" 
      href="https://www.github.com/claudio-dev1993" target="_blank">Claudio Roberto</a>.</span>
  </footer>

  <script src="script.js"></script>
</body>

</html>
